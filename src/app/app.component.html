<nav class="navbar navbar-dark bg-light">
  <a class="navbar-brand text-primary" href="/">
    Angular simple crud
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employeeList" class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)" [class.active]="employee==selectedEmployee">
          <span class="badge badge-info">{{employee.id }} </span>
          {{employee.name}} - {{employee.country}}
        </li>
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Inser a new employee
            </div>
            <div class="form-group">
              <input type="text" placeholder="Insert name" class="form-control" id="name" required
                [(ngModel)]="selectedEmployee.name">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Insert country" class="form-control" id="country" required
                [(ngModel)]="selectedEmployee.country">
            </div>
            <button type="button" (click)="addOrEdit()" class="btn btn-primary" aria-pressed="true" style="margin-left: 10px">
              Submit
            </button>
            <button type="button" *ngIf="selectedEmployee.id!==0" (click)="delete()" class="btn btn-outline-danger"
              aria-pressed="true" style="margin-left: 10px">
              Delete
            </button>
          </div>
        </div>
      </ul>
    </div>
    <div class="col-md-4 mt-4">
      <img width="200" src="../assets/castorLogo.svg">

    </div>
  </div>

</div>
